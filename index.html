<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	<title>Калькулятор</title>
</head>
<body>
	<div class="header">
		<div id="header-text">
			Калькулятор расчета расходов
		</div>
	</div>

	<div class="main">
		
		<div class="select-menu">
			<div class="gpu-select-menu">
				<div class="text-gpu">
				Выберите видеокарты и их количество:
				</div>
				<select class="gpu-select" name="gpus" id="firstList">
				
				</select>
	
				<select class="number-select" name="gpus_n" id="secondList">
				
				</select>

			
			</div>
			
		
				<!--вывод стоимости видевы-->
		<div id="gpu-out">
			⠀
		</div>
		<div class="cpu-select-menu">
			<div class="text-cpu">
				Выберите процессор:
			</div>
			<select class="cpu-select" name="cpus" id="thirdList">
				
			</select>
		</div>
		<div id="cpu-out">
			⠀
		</div>
		</div>

 <div class="overall">
		Полная стоимость:
		<div id="total">

		</div>
	</div>
		

		
		<!--эта кнопка всегда должна быть внизу-->
		<!--в идеале надо сделать обработчик через ивенты-->
		<div class="button-get-total">
			<button onclick="total()">Рассчитать</button>
		</div>
	</div>


	<div class="footer">
		
	</div>
</body>
</html>
